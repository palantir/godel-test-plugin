plugins:
  resolvers:
    - https://github.com/{{index GroupParts 1}}/{{index GroupParts 2}}/releases/download/v{{Version}}/{{Product}}-{{Version}}-{{OS}}-{{Arch}}.tgz
  plugins:
    - locator:
        id: com.palantir.godel-amalgomate-plugin:amalgomate-plugin:1.23.0
        checksums:
          darwin-amd64: fc787fc5d67922ee574ea65efb90affc6cf9cb89339ba64df95f832a9d70b1db
          linux-amd64: d3562155ee9d306a8fb29c7db6ab0b3c239b622b51571660c809a71b479f533b
    - locator:
        id: com.palantir.godel-mod-plugin:mod-plugin:1.25.0
        checksums:
          darwin-amd64: 660a5b0cf5b155e640d3484bc330d49fc5bfd0ab8c26fd62af1e8d64b093fcee
          linux-amd64: ddd80a26dc1d3cd23f32a2ef57bddc5f5e2f1b17a5c2c3b18a997ac5e59281b9
environment:
  GO111MODULE: "on"
  GOFLAGS: "-mod=vendor"
exclude:
  names:
    - \..+
    - vendor
    - generated_src
  paths:
    - godel
